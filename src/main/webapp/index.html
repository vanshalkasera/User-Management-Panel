
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ebcb74, #9fb0e6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav {
      width: 100%;
      background: linear-gradient(to right, #182848, #4b6cb7);
      color: rgb(241, 173, 16);
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .nav ul li a {
      color: #ffd700;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }

    .nav ul li a:hover {
      color: #ffffff;
      transform: scale(1.05);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .container {
      background: white;
      margin-top: 40px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 20px;
      font-weight: 600;
      color: #000000;
    }

    input, select {
      margin-top: 8px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4b6cb7;
      box-shadow: 0 0 5px rgba(75, 108, 183, 0.5);
    }

    input[type="submit"] {
      margin-top: 30px;
      background: linear-gradient(to right, #e58b3c, #184822);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 14px;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #483818, #28d509);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .nav ul {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="nav-title">User Management Panel</div>
    <ul>
      <li><a href="fetchdata">Fetch User</a></li>
      <li><a href="updateuser">Update User</a></li>
      <li><a href="deleteuser">Delete User</a></li>
    </ul>
  </div>

  <div class="container">
    <form action="usermanagement" method="post">
      <label for="Name">Name</label>
      <input type="text" name="name" required>
      
      <label for="Email">Email</label>
      <input type="email" name="email" required>

      <label for="Mobile">Mobile Number</label>
      <input type="number" name="mobile" required maxlength="10">

      <label for="Address">Address</label>
      <input type="text" name="address" required maxlength="200">

      <label for="age">Date</label>
      <input type="date" name="dob" required maxlength="3">

      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">Not Selected</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="submit" value="Add User">
    </form>
  </div>

</body>
</html>
